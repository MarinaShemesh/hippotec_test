<!DOCTYPE html>
<html ng-app="flowerApp">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Flower app</title>
</head>
<body>
<h1>Hello Welcome to the Flower Guide</h1>

<div ng-controller='flowerController as flower' class="container">
    <div class="row">
    
      <div ng-repeat="item in flower.flowerList[0]">
        <h3>Name: {{item.name | uppercase}}</h3>
           <img ng-src="{{item['image link']}}" style="width:128px;height:128px;">

        <h4>Best season: {{item['best season']}}</h4>
        <button ng-click="flower.getTranslation();">Hebrew</button>
      </div>
   </div>
</div>

 <script src="../angular/angular.js"></script>
 <script src="app/app.js"></script>
 <script src="app/services/flowerService.js"></script>
 <script src="app/services/languageService.js"></script>
 <script src="app/controller/flowerController.js"></script>
</body>
</html>
