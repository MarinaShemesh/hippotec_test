<!DOCTYPE html>
<html ng-app="flowerApp">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  <title>Flower app</title>
</head>
<body>
<h1>Flower app for Hippotec test</h1>
  <div ng-controller='flowerController' class="container">
    <div ng-repeat="item in list.data" class="row">
      <h4 >Name: {{item.name | uppercase}}</h4>
      
      <h4>Best season: {{item['best season']}}</h4>
      <img ng-src="{{item['image link']}}" style="width:128px;height:128px;">
       <hr>
    </div>
  </div>
 <script src="../angular/angular.js"></script>
 <script src="app.js"></script>
</body>
</html>
